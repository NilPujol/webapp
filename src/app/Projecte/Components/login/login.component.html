<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>
  <form  [formGroup]="loginForm" (ngSubmit)="autentificar()" class="login-container">
    <p><input placeholder="Username" name="usuari" formControlName="usuari" [(ngModel)]="usuari"></p>
    <p><input type="password" [(ngModel)]="password" id="contrasenya" name="contrasenya" formControlName="password" placeholder="Contrasenya"></p>
    <p><input type="submit" value="Enviar"></p>
  </form>
</div>
