<div class="login">
  <div class="login-triangle"></div>
  <div class="title-div">
    <div class="signup-div">
      <h2 class="signup-header">Sign up</h2>
    </div>
    <div class="login-div">
      <h2 class="login-header">Log in</h2>
    </div>
  </div>
  <form  [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="login-container">
    <p><input type="email" formControlName="email" placeholder="Correu"><div *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched">El format del correu es invalid</div></p>
    <p><input type="password" id="contrasenya" name="contrasenya" formControlName="contrasenya" placeholder="Contrasenya"></p>
    <p><input type="submit" value="Enviar"></p>
  </form>
</div>
